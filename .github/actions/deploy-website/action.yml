name: 'Deploy Website'
description: 'Deploy built website to remote server via SFTP'
inputs:
  deployment-type:
    description: 'Type of deployment (production, sandbox, release)'
    required: true
  target-path:
    description: 'Target deployment path on server'
    required: true
  branch-name:
    description: 'Branch name (for sandbox deployments)'
    required: false
    default: ''
  git-tag:
    description: 'Git tag (for release deployments)'
    required: false
    default: ''
  build-artifact-name:
    description: 'Name of the build artifact to deploy'
    required: true
    default: 'build-files'
  sftp-host:
    description: 'SFTP host'
    required: true
  sftp-username:
    description: 'SFTP username'
    required: true
  sftp-password:
    description: 'SFTP password'
    required: true
  base-path:
    description: 'Base path on server (e.g., /home/username/domain.com)'
    required: true

runs:
  using: composite
  steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: ${{ inputs.build-artifact-name }}
        path: out/

    - name: Prepare deployment
      shell: bash
      run: |
        echo "ğŸš€ Starting website deployment..."
        echo ""
        echo "ğŸ“‹ Deployment Configuration:"
        echo "   ğŸ¯ Type: ${{ inputs.deployment-type }}"
        echo "   ğŸ“ Target: ${{ inputs.target-path }}"
        echo "   ğŸŒ Host: ${{ inputs.sftp-host }}"
        echo "   ğŸ‘¤ User: ${{ inputs.sftp-username }}"
        
        if [ -n "${{ inputs.branch-name }}" ]; then
          echo "   ğŸŒ¿ Branch: ${{ inputs.branch-name }}"
        fi
        
        if [ -n "${{ inputs.git-tag }}" ]; then
          echo "   ğŸ”– Git Tag: ${{ inputs.git-tag }}"
        fi
        
        echo ""
        echo "ğŸ“¦ Build artifact verification:"
        echo "   ğŸ“ Artifact: ${{ inputs.build-artifact-name }}"
        HTML_COUNT=$(find ./out -type f -name "*.html" | wc -l)
        TOTAL_COUNT=$(find ./out -type f | wc -l)
        echo "   ğŸ“„ HTML files: $HTML_COUNT"
        echo "   ğŸ“„ Total files: $TOTAL_COUNT"
        
        if [ "$TOTAL_COUNT" -eq 0 ]; then
          echo "âŒ No files found in build artifact!"
          exit 1
        fi
        
        echo ""
        echo "ğŸ“ Sample files to deploy:"
        find ./out -type f -name "*.html" | head -3

    - name: Deployment info
      shell: bash
      run: |
        echo "ğŸš€ Deploying to: ${{ inputs.target-path }}"
        echo "ğŸ“¦ Deployment type: ${{ inputs.deployment-type }}"
        
        case "${{ inputs.deployment-type }}" in
          "release")
            echo "ğŸ·ï¸  Release deployment - will update latest symlink after upload"
            ;;
          "sandbox")
            echo "ğŸ§ª Sandbox deployment - direct file upload only"
            ;;
          "production")
            echo "ğŸ  Production deployment - direct file upload only"
            ;;
        esac

    - name: Deploy via SFTP  
      uses: appleboy/scp-action@master
      with:
        host: ${{ inputs.sftp-host }}
        username: ${{ inputs.sftp-username }}
        password: ${{ inputs.sftp-password }}
        source: "./out/*"
        target: ${{ inputs.target-path }}
        strip_components: 1
        overwrite: true
        capture_stdout: true

    - name: Update latest symlink (for release deployments)
      if: inputs.deployment-type == 'release' && inputs.git-tag != ''
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ inputs.sftp-host }}
        username: ${{ inputs.sftp-username }}
        password: ${{ inputs.sftp-password }}
        script: |
          cd "${{ inputs.base-path }}"
          echo "Current directory: $(pwd)"
          echo "Contents before symlink update:"
          ls -la | grep -E "(latest|releases)"
          
          # Remove existing latest (whether file, directory, or symlink)
          if [ -L latest ]; then
            echo "Removing existing symlink"
            rm -f latest
          elif [ -d latest ]; then
            echo "Removing existing directory"
            rm -rf latest
          elif [ -f latest ]; then
            echo "Removing existing file"
            rm -f latest
          fi
          
          # Create new symlink
          ln -sf releases/${{ inputs.git-tag }} latest
          
          echo "Contents after symlink update:"
          ls -la | grep -E "(latest|releases)"
          echo "Symlink verification:"
          ls -la latest
          echo "Updated symlink: latest -> releases/${{ inputs.git-tag }}"

    - name: Deployment summary
      shell: bash
      run: |
        echo "âœ… Deployment completed successfully!"
        echo "ğŸ“ Target: ${{ inputs.target-path }}"
        
        case "${{ inputs.deployment-type }}" in
          "production")
            echo "ğŸŒ Production URL: https://minademian.com/latest/"
            ;;
          "release")
            echo "ğŸ·ï¸  Release: ${{ inputs.git-tag }}"
            echo "ğŸŒ Release URL: https://minademian.com/releases/${{ inputs.git-tag }}/"
            echo "ğŸ”— Latest URL: https://minademian.com/latest/ (symlink updated)"
            ;;
          "sandbox")
            SANITIZED_BRANCH=$(echo "${{ inputs.branch-name }}" | sed 's/[^a-zA-Z0-9.-]/-/g' | sed 's/--*/-/g' | sed 's/^-\|-$//g')
            echo "ğŸŒ¿ Branch: ${{ inputs.branch-name }}"
            echo "ğŸŒ Sandbox URL: https://minademian.com/sandbox/$SANITIZED_BRANCH/"
            ;;
          *)
            echo "â“ Unknown deployment type: ${{ inputs.deployment-type }}"
            ;;
        esac